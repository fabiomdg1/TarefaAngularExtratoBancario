<div class="container">
  <div class="row fundoExtrato">
    <div class="row header">
        <img class="logoImg" src="../../../assets/img/logo.gif"/>
        <h2 class="alinhaTexto">Demonstração de Extrato Bancário</h2>
    </div>
    <div class="row">
      <p>
        <b>Cliente:</b> Clodofredo Guimarães<br>
        <b>Agencia:</b> 0123-4<br>
        <b>Conta:</b> 01234-5
      </p>
    </div>


    <br><br>
    <table class="table-warning">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Descrição</th>
          <th scope="col">Valor</th>
          <th scope="col">Saldo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let item of ListarExtrato">
          <td>{{item.id_transferencia}}</td>
          <td>{{item.nomeCliente}}</td>
          <td>{{item.valor | currency: 'BRL'}}</td>
          <td>{{item.contaCorrente}}</td>
          <td><button (click)="editar(item.id_transferencia)" type="button" class="btn btn-primary">Editar</button></td>
          <td><button (click)="excluir(item.id_transferencia)" type="button" class="btn btn-danger">Excluir</button></td>
        </tr>
        <td>
          <br>
      </tbody>
      <div class="mb-3">
        <button type="button" routerLink="/add" class="btn btn-primary">Cadastrar</button>
      </div>
    </table>
  </div>
</div>
